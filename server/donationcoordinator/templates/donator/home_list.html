{% extends "base.html" %}

{% block content %}
{% include "donator/profile_nav.html" %}
<h1>
    Homes
    {% if user %}(<a href="{% url 'donator:home_create' %}">add</a>){% endif %}
</h1>

<ul>
    {% for home in homes_list %}
    <li><a href="{% url 'donator:home_detail' home.id %}">
        {{ home.name }}</a></li>
    {% empty %}
    <li>Sorry, no Homes created yet.</li>
    {% endfor %}
</ul>
{% endblock %}
