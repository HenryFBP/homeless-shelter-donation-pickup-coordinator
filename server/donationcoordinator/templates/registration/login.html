{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<section>
    <form method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <button type="submit">Login</button>
    </form>
</section>
<aside>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
    <!-- TODO make this not literally adjacent to the login button -->
</aside>
{% endblock %}
